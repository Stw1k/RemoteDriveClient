name: .NET Core CI


on:
  push: 
    branches: [ "master" ]
  pull_request: 
    branches: [ "master" ]

jobs:
  build-and-test:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] 

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    
    # Крок "Restore" повністю видалено

    - name: Build and Restore
      run: dotnet build RemoteDriveClient.sln -p:Platform=x86 # Ми прибрали --no-restore

    - name: Test
      run: dotnet test RemoteDriveClient.sln --no-build --verbosity normal -p:Platform=x86
